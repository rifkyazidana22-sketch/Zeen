<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 8-Latihan 4</title>
</head>
<body>

<script>
    let buah = ["Apel", "Jeruk", "Mangga", "Pisang"];
    document.write("<h3>Daftar Buah :</h3>");
    document.write("<ol>");
    // menggunakan perulangan untuk mencetak isi array tanpa index
    for (let item of buah) {
        document.write(item + "<br>");
    }
    document.write("</ol>");
</script>

</body>
</html>
