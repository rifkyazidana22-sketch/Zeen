<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 8-Latihan 5</title>
</head>
<body>

<h3>Daftar Buah : </h3>
<ul id="daftar"></ul>

<script>
    let buah = ["Apel", "Jeruk", "Mangga", "Pisang"];
    let list = document.getElementById("daftar");
    // menggunakan perulangan untuk mencetak isi array
    let no = 1;
    for (let i = 0; i < buah.length; i++) {
        list.innerHTML += no++ + ". " + buah[i] + "<br>";
    }
</script>

</body>
</html>
