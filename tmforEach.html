<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa Nama RPL</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh; 
    display: flex;
    flex-direction: column;
    justify-content: center;   
    align-items: center;       
    background: #f5f5f5;
}

table {
    border-collapse: collapse;
    width: 500px;
    margin-top: 20px;
    background: white;
}

table, th, td {
    border: 1px solid black;
}

th, td {
    padding: 8px 12px;
    text-align: center;
}

th {
    background-color: #ebd2d2;
}

</style>
<body>
    <H2> Data Nama Siswa RPL</H2>
    <h3> SMK Negeri 4 Malang</h3>
    <h4> Menggunakan perulangan forEach </h4>
    <table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>No</th>
        <th>NIS</th>
        <th>Nama Siswa</th>
        <th>Kelas</th>
    </tr>
    <script>
        let dataSiswa = [
            { nis: "1001", nama: "Andi", kelas: "X RPL A" },
            { nis: "1002", nama: "Budi", kelas: "X RPL B" },
            { nis: "1003", nama: "Citra", kelas: "X RPL C" },
            { nis: "1004", nama: "Dewi", kelas: "XI RPL A" }
        ];

        dataSiswa.forEach(function (item, index) {
            document.write("<tr>" +
                "<td>" + (index + 1) + "</td>" +
                "<td>" + item.nis + "</td>" +
                "<td>" + item.nama + "</td>" +
                "<td>" + item.kelas + "</td>" +
            "</tr>");
        });
    </script>
</table>
</body>
</html>
