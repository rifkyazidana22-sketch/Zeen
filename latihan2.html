<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 9-Latihan 2</title>
</head>
<body>
    <script>
        let buah = ["Apel", "Jeruk", "Mangga", "Pisang"];
        document.write("<h3>Daftar Buah : </h3>");
        document.write("<ol>");
        // menggunakan perulangan untuk mencetak semua isi array
        for (let i = 0; i < buah.length; i++) {
            //document.write("<>li" + buah[i] + "</li><br>"
            document.write(`<li>${buah[i]}</li>`);
        }
        document.write("</ol>");
    </script>
</body>
</html>
